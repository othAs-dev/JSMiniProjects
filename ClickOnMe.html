<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click On Me</title>
    <style>
        body{
            background-color: rgb(175, 146, 146);
        }
        section{
            border: 1px solid black;
            border-radius: 5px;
            width: 30%;
            height: 300px;
            background-color: rgb(52, 78, 128);
            margin: auto;
            margin-top: 18%;
            transition: 
            transform 0.15s ease-out, 
            color 0.15s ease-out,
            background-color 0.15s ease-out;
        }
        section:hover{
            transform: translate(-10px, -10px);
            color: #000;
            background-color: rgb(10, 58, 73);
            box-shadow: 8px 8px #000;
        }
        h1{
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        label,button{
           display: block;
           color: rgb(255, 255, 255);
        }
        input{
            color: rgb(0, 0, 0);
            display: block;
            cursor: pointer;
        }
        button{
            background-color: rgb(216, 180, 60);
            border-radius: 5px;
            border: 1px solid black;
            padding: 8px;
            box-shadow: 1px 1px 1px black;
            cursor: pointer;
        }
        #block{
            padding-left: 10px;
            
        }
    </style>
</head>
<body>
    <section>
        <h1>JS Exercice</h1>
        <div id="block">
            <input type="radio" id="semaine" name="drone" value="semaine">
            <label for="semaine">Semaine</label>

            <input type="radio" id="jeudi" name="drone" value="jeudi">
            <label for="jeudi">Jeudi</label>

            <input type="radio" id="weekEnd" name="drone" value="weekEnd">
            <label for="weekEnd">Week-End</label>

            <input type="radio" id="congés" name="drone" value="Plage">
            <label for="congés">Plage</label>

            <button id="btn-one" onclick="displayValueRadioInInputAndChangeBtnColor('drone')">Valider</button>

            <label for="text"> Sélectionnez une valeur</label>
            <input type="text" id="text" name="text">
        </div>
    </section>
    <footer>
        
    </footer>
    <script>
        function displayValueRadioInInputAndChangeBtnColor(groupName){
            let radios = document.getElementsByName(groupName);
            for(let i = 0; i < radios.length; i++){
                if(radios[i].checked){
                //on display sur input text
                document.getElementById('text').value = radios[i].value
                }
            }
            changeColorOfBtn();
        };
        function changeColorOfBtn(){
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 15)];
            }
            document.querySelector('body').style.backgroundColor = color;
        }
            
    </script>
</body>
</html>
