<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShowJS</title>
    <style>
        body{
            background-image:  url('../JSMiniProjects/assets/montainbackimg.png');
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #slideshow{
            width: 800px;
            height: 400px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: 100px 100px 100px 10px black;
            position: relative;
            overflow: hidden;
        }
        #container{
            width: 800px;
            height: 400px;
        }
        .photo{
            width: 800px;
            height: 400px;
            margin: 0;
            display: inline-block;
            background-size: cover;
        }
        .btn{
            width: 70px;
            position: absolute;
            cursor: pointer;
            top: 150px;
        }
        #right{
            right: 0;
            opacity: 0.5;
            transform: rotate(0deg);
            transition: all 0.4 ease;
        }
        #left{
            left: 0;
            opacity: 0.5;
            transform: rotate(180deg);
            transition: all 0.4 ease;
        }
        #right:hover{
            opacity: 1;
            transform: scale(1.2) rotate(0deg);
            transition: all 0.4 ease;
        }
        #left:hover{
            opacity: 1;
            transform: scale(1.2) rotate(180deg);
            transition: all 0.4 ease;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div id="container">
        </div>
        <img src="./assets/arrow-btn.png" class="btn" id="right">
        <img src="./assets/arrow-btn.png" class="btn" id="left">
    </div>
    <script>
        document.body.onload = function(){
            nbr = 5;
            p = 0;
            container = document.getElementById("container");
            right = document.getElementById("right");
            left = document.getElementById("left");
            container.style.width = (800*nbr) + "px";

            for(i = 1; i <= nbr; i++){
                div=document.createElement("div");
                div.className = "photo";
                div.style.backgroundImage = "url('./assets/img"+i+".jpeg')";
                container.appendChild(div);
            }
        }
        right.onclick = function(){
            if(p>-nbr+1)
                p--;
            container.style.transform = "translate("+p*800+"px)"
            container.style.transition = "all 0.5s ease"
            }
        left.onclick = function(){
            if(p < 0)
                p++;
            container.style.transform = "translate("+p*800+"px)"
            container.style.transition = "all 0.5s ease"        
        }
    </script>
</body>
</html>
