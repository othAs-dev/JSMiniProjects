<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover On The Image</title>
    <style>
        body{
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            margin-top: 15%;
        }
        #block {
            border-radius: 10px;
            border: 1px solid black;
            width: 25%;
            height: 270px;
        }
        #block:hover{
            transition:1s ;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <div id="block">

    </div>
    <script>
        
        let backGround = document.querySelector("div")
        backGround.addEventListener('mouseover', () => {
            backGround.style.background = " no-repeat url('../JavascriptMiniProjects/Babier.jpeg')";
        })
        
        backGround.addEventListener('mouseleave', () => {
            backGround.style.background = " no-repeat url('../JavascriptMiniProjects/Image-entretien.jpg')";
        })
    </script>
</body>
</html>
